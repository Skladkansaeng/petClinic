{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="{% static 'doctor.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user.css' %}">
  </head>

  <body>

    <div class="header">
      <h1>Pet Clinic</h1>
    </div>

    <div class="topnav">
      <a href="javascript:history.back()" style="padding-left:35px; padding-right:35px;">Go Back</a>
    <a href="../../" style="float:right">Logout</a>
    </div>

    <div class="row">
      <div class="column side"></div>
      <div class="column middle">
        <div class="card" id="newStaff">
          <el-form :model="form" ref="form" label-width="130px">
            <el-form-item label="First Name"
            label-width="25%"
            prop="firstName"
            :rules="rules.alphaStr">
              <el-input v-model="form.firstName" maxlength="30" clearable></el-input>
            </el-form-item>
            <el-form-item label="Last Name"
            label-width="25%"
            prop="lastName"
            :rules="rules.alphaStr">
              <el-input v-model="form.lastName" maxlength="30" clearable></el-input>
            </el-form-item>
            <el-form-item label="Tel"
            label-width="25%"
            prop="tel"
            :rules="rules.telNo">
              <el-input v-model="form.tel" maxlength="10" clearable></el-input>
            </el-form-item>
            <el-form-item label="Email"
            label-width="25%"
            prop="email"
            :rules="rules.emailAddr">
              <el-input v-model="form.email" clearable></el-input>
            </el-form-item>
            <el-form-item label="Status" label-width="25%"   >
              <el-radio-group v-model="form.status" fill="#909497">
                <el-radio-button label="Staff"></el-radio-button>
                <el-radio-button label="Doctor"></el-radio-button>
              </el-radio-group>
            </el-form-item>
            <el-form-item label="Username"
            label-width="25%"
            prop="username"
            :rules="rules.username">
              <el-input v-model="form.username" maxlength="15" clearable></el-input>
            </el-form-item>
            <el-form-item label="Password"
            label-width="25%"
            prop="password"
            :rules="rules.password">
              <el-input v-model="form.password" type="password" clearable></el-input>
            </el-form-item>
            <el-form-item label="Confirm Password"
            label-width="25%"
            prop="cfPassword"
            :rules="rules.rePassword">
              <el-input v-model="form.cfPassword" type="password" clearable></el-input>
            </el-form-item>
            <el-form-item style="margin-left:40%">
              <el-button type="info" plain @click="createAccount">Create</el-button>
              <el-button type="info" plain @click="discard">Cancel</el-button>
            </el-form-item>
          </el-form>
        </div>
      </div>
      <div class="column side"></div>
    </div>

  </body>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js" charset="utf-8"></script>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-ui"></script>
    <script src="https://unpkg.com/element-ui/lib/umd/locale/en.js"></script>
    <script>
      ELEMENT.locale(ELEMENT.lang.en)
    </script>
    <script src="{% static 'newStaffjs.js' %}" charset="utf-8"></script>
</html>
